<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Home{% endblock title %} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/login"><strong> &nbsp; <img src="/static/images/logo.png" alt="BookMyTicket"
        width="50" height="50">&nbsp; IITM RecomHub </strong></a>
    </div>
   {% if user.Role == "Admin" %}
   {% else %}
    <a type="button" class="btn" href="/profile" role="button"><strong>{% if image_data %}<div style="width: 35px; height: 35px; margin-left: 20px; border-radius: 50%; overflow: hidden; margin: auto; display: block;">
      <img src="data:image/jpeg;base64,{{ image_data }}" alt="Profile Picture" style="width: 100%; height: auto; display: block;">
  </div>{% else %} <img src="/static/images/user2.png" alt="" style="width: 35px;"> {% endif %} </strong></a>
  {% endif %}
  
    <div style="margin-right: 20px;">
    <a class="btn btn-warning btn-sm" href="/logout" role="button" style="width: 70px;"><strong>Logout</strong></a>
   </div>
  

  </nav>  
  {% block body %}

  {% endblock body %}
</body>

</html>
